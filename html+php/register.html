<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <link rel="stylesheet" href="../css/register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/svg" href="../images/CLaMa.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../css/styleLoadingScreen.css">
  <!-- am modificat sa se vada iconitele la register -->
  <meta charset="utf-8">
  <title>Register</title>
</head>

<body>
  <div class="loading">
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
  </div>

  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="Username" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message!</small>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="email@email.com" id="email">
        <i class="fas fa-check-circle" aria-hidden="true"></i>
        <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
        <small>Error message!</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="Password" id="password">
        <i class="fas fa-check-circle" aria-hidden="true"></i>
        <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
        <small>Error message!</small>
      </div>

      <div class="form-control">
        <label>Password check</label>
        <input type="password" placeholder="Password two" id="password2">
        <i class="fas fa-check-circle" aria-hidden="true"></i>
        <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
        <small>Error message!</small>
      </div>

      <button>Submit</button>
      <div class="bottomtext">
        Wanna go back to login?
        <br>
        <a href="index.html">Click here!</a>
      </div>
    </form>
  </div>

  <script>
    window.addEventListener('load', function () {
      const loader = document.querySelector(".loading");
      loader.className += " hidden";
    })
  </script>



  <script src="../js/scriptRegister.js"></script>


</body>

</html>
